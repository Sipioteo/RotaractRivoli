services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rotaract-frontend
    ports:
      - '5173:5173'
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:1337
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rotaract-backend
    ports:
      - '1337:1337'
    volumes:
      - ./backend:/opt/app
      - /opt/app/node_modules
    environment:
      - DATABASE_CLIENT=sqlite
      - DATABASE_FILENAME=.tmp/data.db
      - JWT_SECRET=supersecretkey
      - API_TOKEN_SALT=saltysalt
      - APP_KEYS=key1,key2,key3,key4
      - ADMIN_JWT_SECRET=adminsecret
      - TRANSFER_TOKEN_SALT=transfersalt
      - STRIPE_SK=sk_test_placeholder
      - STRIPE_PK=pk_test_placeholder
    restart: unless-stopped
