services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rotaract-frontend
    ports:
      - '5173:5173'
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:1337
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rotaract-backend
    ports:
      - '1337:1337'
    volumes:
      - ./backend:/opt/app
      - /opt/app/node_modules
    environment:
      - DATABASE_CLIENT=postgres
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_NAME=strapi
      - DATABASE_USERNAME=strapi
      - DATABASE_PASSWORD=strapi
      - JWT_SECRET=supersecretkey
      - API_TOKEN_SALT=saltysalt
      - APP_KEYS=key1,key2,key3,key4
      - ADMIN_JWT_SECRET=adminsecret
      - TRANSFER_TOKEN_SALT=transfersalt
      - STRIPE_SK=sk_test_placeholder
      - STRIPE_PK=pk_test_placeholder
    command: npm run develop
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: rotaract-db
    environment:
      - POSTGRES_USER=strapi
      - POSTGRES_PASSWORD=strapi
      - POSTGRES_DB=strapi
    volumes:
      - strapi-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    restart: unless-stopped

volumes:
  strapi-data:
